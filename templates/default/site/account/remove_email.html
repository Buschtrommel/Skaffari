<div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
        <div class="card card-outline-danger text-center">
            <div class="card-block">
                <i class="fa fa-warning fa-5x text-danger"></i>
                <h2 class="card-title">{{ address }}</h2>
                <p class="card-text text-warning">{{ _("Are you sure you want to delete this email address?") }}</p>
                <p class="card-text">{{ _("To proceed, please enter the email address you want to delete.") }}</p>
                <form method="post">
                    <input type="text" id="email" name="email" class="form-control" value="" required>
                    <div class="mt-3">
                        <a class="btn btn-secondary" href="/account/{{ domain.id }}/{{ account.id }}/addresses">{{ _("Cancel") }}</a>
                        <button type="submit" class="btn btn-danger">{{ _("Remove") }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
