<div class="row">
    <div class="col"><h2><i class="fa fa-envelope"></i> {{ _("Edit email address") }} <small class="text-muted">{{ account.username }}</small></h2></div>
</div>

<div class="row mt-1">
    <section class="col-12 col-sm-12 col-md-6">
    
        <form method="post">
        
            {% if domain.freeAddress %}
            <div class="row form-group">
                <div class="col-6">
                    <input type="text" id="newlocalpart" name="newlocalpart" class="form-control" value="{{ newlocalpart|default:localpart }}">
                </div>
                <div class="col-6">
                    <select class="form-control" id="newmaildomain" name="newmaildomain" class="form-control">
                        {% for dom in maildomains %}
                        <option value="{{ dom.name }}"{% if dom.name == maildomain %} selected{% endif %}>@{{ dom.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            {% else %}
            <div class="row form-group">
                <div class="col">
                    <div class="input-group">
                        <input type="text" id="newlocalpart" name="newlocalpart" class="form-control" value="{{ newlocalpart|default:localpart }}">
                        <span class="input-group-addon">@{{ maildomain }}</span>
                    </div>
                </div>
            </div>
            <input type="hidden" name="newmaildomain" value="{{ maildomain }}">
            {% endif %}
            
            <div class="form-group row">
                <div class="col">
                    <a href="/account/{{ domain.id }}/{{ account.id }}/addresses" class="btn btn-outline-warning">{{ _("Cancel") }}</a>
                    <button type="submit" class="btn btn-outline-primary">{{ _("Update") }}</button>
                </div>
            </div>
        
        </form>
        
    </section>
    
</div>
