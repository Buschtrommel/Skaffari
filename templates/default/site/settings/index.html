<div class="row">
    <div class="col"><h2><i class="fa fa-sliders"></i> {{ _("Settings") }}</h2></div>
</div>

<form method="post">
    <ul class="nav nav-tabs mt-1" id="settingsTabs" role="tablist">
        <li clas="nav-item">
            <a class="nav-link active" id="defaultsTab" data-toggle="tab" href="#defaults" role="tab" aria-controls="defaultsTab" aria-expanded="true">{{ _("Default values") }}</a>
        </li>
    </ul>
    <div class="tab-content" id="settingsTabsContent">
        <div class="tab-pane fade show active" id="defaults" role="tabpanel" aria-labelledby="defaultsTab">

            <fieldset>
                <div class="row">

                    <div class="form-group col-12 col-sm-12 col-md-6 col-lg-4">
                        <label for="default_language" class="col-form-label">{{ help.default_language.title }}</label>
                        <select class="form-control select2" id="default_language" name="default_language" aria-describedby="default_languageDesc">
                            {% for lng in langs %}
                            <option value="{{ lng.code }}"{% if default_language == lng.code %} selected{% endif %}>{{ lng.name }}</option>
                            {% endfor %}
                        </select>
                        <small id="default_languageDesc" class="form-text text-muted">{{ help.default_language.text }}</small>
                    </div>

                    <div class="form-group col-12 col-sm-12 col-md-6 col-lg-4">
                        <label for="default_timezone" class="col-form-label">{{ help.default_timezone.title }}</label>
                        <select class="form-control select2" id="default_timezone" name="default_timezone" aria-describedby="default_timezoneDesc">
                            {% for tz in timezones %}
                            <option value="{{ tz }}"{% if default_timezone == tz %} selected{% endif %}>{{ tz }}</option>
                            {% endfor %}
                        </select>
                        <small id="default_timezoneDesc" class="form-text text-muted">{{ help.default_timezone.text }}</small>
                    </div>

                </div>
            </fieldset>

        </div>
    </div>
</form>
